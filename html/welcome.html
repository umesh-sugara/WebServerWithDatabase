<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body{
            background-color: blue;
            color:red;
            font-size: 25px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', sans-serif;
            text-align: center;
            margin-top: 150px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <h1>This is Welcome Page</h1>
    <h1>Redirecting To Content Page In <span class="sec">5</span>&nbsp; sec</h1>
</body>
    <script>
        setTimeout(function(){
            window.location.replace("/content");
        }, 5000);
        setInterval(function(){
            let sec = document.querySelector('.sec').innerHTML;
            sec = sec - 1;
            document.querySelector('.sec').innerHTML = sec;
        }, 1000);
    </script>
</html>
